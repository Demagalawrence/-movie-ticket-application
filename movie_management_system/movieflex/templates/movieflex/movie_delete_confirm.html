{% extends 'movieflex/base.html' %}
{% load static %}
{% block title %}Delete Movie - MovieFlex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-dim border-danger">
            <div class="card-body">
                <h4 class="card-title text-danger">Delete Movie</h4>
                <p>Are you sure you want to delete <strong>{{ movie.title }}</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
