{% extends 'movieflex/base.html' %}
{% load static %}
{% block title %}Edit Movie - MovieFlex{% endblock %}
{% block body_class %}bg-white text-dark{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card card-dim card-glow-green shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">✏️ Edit Movie</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Movie Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type / Genre</label>
                        <input type="text" class="form-control" id="type" name="type" value="{{ movie.type }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" value="{{ movie.duration }}">
                    </div>

                    <div class="mb-3">
                        <label for="showtimes" class="form-label">Showtimes (comma-separated)</label>
                        <input type="text" class="form-control" id="showtimes" name="showtimes" value="{{ initial_showtimes }}">
                    </div>

                    <div class="mb-3">
                        <label for="poster" class="form-label">Poster URL</label>
                        <input type="url" class="form-control" id="poster" name="poster" value="{{ movie.poster }}">
                    </div>

                    <div class="mb-3">
                        <label for="poster_file" class="form-label">Or Upload Poster Image</label>
                        <input type="file" class="form-control" id="poster_file" name="poster_file" accept="image/*">
                        <small class="text-muted">Choosing a file will override the URL above.</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
